    info:
      title: What is LibreBike?
      text: Lately, a wave of yellow bikes from China has been crashing over the cities of this planet, bringing shitty steel constructions into every corner of the world. But what do these bikes do? Are they here to improve the mobility of urban populations or to track their every move? Will they be used for a long time and regularly repaired, or will they be thrown away once they start crumbling? Do we actually need privatized bike-sharing in our cities?
      text1: As <a href="https://news.ycombinator.com/item?id=17435020" target="_blank">reports</a> <a href="https://www.tagesspiegel.de/berlin/verkehr-in-berlin-leihfahrradanbieter-obike-meldet-insolvenz-an/22788156.html" target="_blank">are starting</a> <a href="https://derstandard.at/2000083096681/Obike-angeblich-vor-Pleite-tausend-herrenlose-Fahrraeder-in-Wien" target="_blank">to pile up</a>, that oBike – one of these bike-sharing startups – is shutting down (and taking millions in deposits paid by their users with them), it is important to think about a new way to use these bikes.
      text2: LibreBike is here exactly for this reason – to change the whole thinking behind bike-sharing. What if you wouldn't have to pay for the bikes? What if bikes where simply public goods, to be used by everyone? Turns out, in just five easy steps, every oBike can be made into a LibreBike – a bike for everyone!
    about:
      title: About LibreBike
      text: LibreBike is an independent project by anonymous urbanists that aims to add free and open transit options to urban populations. We encourage <i>you</i> to start liberating bikes in your city to enable the people around you to use more sustainable and equitable means of transport.
      text1: LibreBike is inspired by the <a href="https://dangerousminds.net/comments/the_white_bicycle_revolution" target="_blank">"White Bike Plan"</a>, an anarchic free transport programme initiated by the Dutch counter culture movement <i>Provos</i> in the 1960s. While their initiative inspired city councils around the global to initiate Public Use Bicycle systems, the core vision of free-to-use, self-regulating and free-floating bike transit replacing cars in cities has hardly been accomplished. We hope that LibreBike can be a new push in this direction to rethink urban transport.
    video:
      caption: <a href="https://vimeo.com/20783245">White Bikes</a> from <a href="https://vimeo.com/nva">NVA</a> on <a href="https://vimeo.com">Vimeo</a>.
    howto:
      borrow:
        title: How do I use a LibreBike?
        step: Just start biking – no&nbsp;locks, no&nbsp;tracking, no&nbsp;worries!
        disclaimer: "Disclaimer: LibreBikes are meant to be shared freely with everyone and we don't support stealing any bicycles! After borrowing a LibreBike, please: do not lock, break, or put the liberated bike out of reach for other people! Just leave it safely in a public space for the next person to use it."
      liberate:
        title: How do I start liberating oBikes?
        step1:
          title: Remove the solar panel
          text: Use a screwdriver to pry it off – it takes some force!
        step2:
          title: Make a hole
          text: Take a drill or soldering iron or anything else to poke a hole through the plastic. You should be able to feel the edges of the metal below the plastic.
        step3:
          title: Open the lock
          text: Push a chopstick into the hole, press it gently into the upper right corner (the corner facing the metal bar) and pull up to open the lever.
        step4:
          title: Make it permanent
          text: Put the chopstick into the hole again and break it off, so that a piece of wood gets stuck inside the lock. This way, nobody will be able to lock the bike again.
        step5:
          title: Tell everyone
          text: Make sure that people can see this bike has been liberated by putting stickers over the bike logos. You can download the LibreBike sticker designs <a href="#sticker">here</a>. Just print them on A4 sticker paper, put them over the bike frame and tell all your friends about LibreBike!
    sticker:
      title: Sticker
      twosided: Frame sticker two-sided (A4)
      onesided: Frame sticker one-sided (A4)
      small: Small stickers (A4)
