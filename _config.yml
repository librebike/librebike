    info:
      title: Was ist LibreBike?
      text: In letzter Zeit hat eine Welle von gelben Fahrrädern aus China die Städte dieses Planeten überrollt, und mit ihr erobern diese klapprigen Stahlkonstruktionen die Welt. Aber was machen diese Räder eigentlich? Sind sie hier um die Mobilität der urbanen Bevölkerungen zu verbessern, oder uns auf jedem Schritt zu überwachen? Werden sie lange Zeit genutzt und regelmäßig repariert werden, oder beim ersten Gebrechen weggeschmissen? Brauchen wir privatisiertes Bikesharing in unseren Städten überhaupt?
      text1: Jetzt, da sich <a href="https://news.ycombinator.com/item?id=17435020" target="_blank">die</a> <a href="https://www.tagesspiegel.de/berlin/verkehr-in-berlin-leihfahrradanbieter-obike-meldet-insolvenz-an/22788156.html" target="_blank">Berichte</a> <a href="https://derstandard.at/2000083096681/Obike-angeblich-vor-Pleite-tausend-herrenlose-Fahrraeder-in-Wien" target="_blank">häufen</a>, dass oBike – eines dieser Bikesharing-Startups – zusperrt (und dabei Millionen der von Kund*innen bezahlten Kautionen den Bach runtergehen), ist es wichtig sich neue Wege auszudenken auf die diese Fahrräder genutzt werden können.
      text2: Genau dafür ist LibreBike da. Was, wenn du nicht für's Benutzen von Fahrrädern zahlen müsstest? Wenn Fahrräder einfach ein öffentliches Gut wären, dafür da um von allen benutzt zu werden? In nur fünf einfachen Schritten wird jedes oBike zu einem LibreBike – einem Fahrrad für alle!
    about:
      title: Über LibreBike
      text: LibreBike ist ein unabhängiges Projekt von anonymen Urbanist*innen, das darauf abzielt freie und offene öffentliche Transportmöglichkeiten für urbane Bevölkerungen zu erzeugen. Wir ermutigen <i>dich</i> damit anzufangen Fahrräder in deiner Stadt zu befreien, um den Leuten um dich herum nachhaltigere Formen von Transport zu ermöglichen.
      text1: LibreBike ist inspiriert vom <a href="https://dangerousminds.net/comments/the_white_bicycle_revolution" target="_blank">"Weißen Fahrrad Plan"</a>, einem anarchistischem freien Transportprogramm der niederländischen Bewegung <i>Provos</i> in den 1960ern. Während diese Initiative später von Stadtverwaltungen überall auf der Welt aufgegriffen und als öffentliche Fahrradleihsysteme weiterentwickelt wurde, hat sich die Vision einer kostenlosen, selbst regulierenden Fahrradwelle, die das Auto in Städten ersetzt leider niemals erfüllt. Wir hoffen, dass LibreBike eine neuer Anstoß sein wird, um die Funktionsweise des urbanen Verkehrs radikal zu verändern.
    video:
      caption: <a href="https://vimeo.com/20783245">White Bikes</a> (auf Englisch) von <a href="https://vimeo.com/nva">NVA</a> auf <a href="https://vimeo.com">Vimeo</a>.
    howto:
      borrow:
        title: Wie verwende ich ein LibreBike?
        step: Fahr' einfach los – kein&nbsp;Schloss, kein&nbsp;Tracking, keine&nbsp;Sorgen!
        disclaimer: "Disclaimer: LibreBikes sind dafür da mit allen geteilt zu werden – wir unterstützen keinen Diebstahl! Nachdem du dir ein LibreBike ausborgst, dann bitte: Verschließ' es nicht, zerstör' es nicht und bring' das Fahrrad nicht außer Reichweite von anderen! Lass' es einfach an einer sicheren Stelle im öffentlichen Raum stehen, damit die nächste Person es benutzen kann."
      liberate:
        title: Wie kann ich mit dem Befreien von oBikes anfangen?
        step1:
          title: Entferne das Solarpanel
          text: Verwende einen Schraubenzieher, um das Solarpanel wegzubrechen – es braucht etwas Kraft!
        step2:
          title: Mach' ein Loch
          text: Nimm einen Bohrer oder einen Lötkolben oder sonst irgendetwas, um ein Loch durch die Plastikabdeckung zu stoßen. Du solltest dabei die Kanten des darunterliegenden Lochs im Metallteil des Schlosses spüren können.
        step3:
          title: Öffne das Schloss
          text: Drück' mit einem Essstäbchen in das Loch gefühlvoll in die linke untere Ecke (das Stäbchen sollte nach rechts in Richtung Sattel zeigen) und zieh' es dann heraus, um den Hebel zu lösen und damit das Schloss zu entriegeln.
        step4:
          title: Mach' es permanent
          text: Steck' das Essstäbchen nochmal ins Loch und brich' es einfach ab, so dass ein Stückchen Holz im Schloss stecken bleibt. Dadurch lässt sich das Fahrrad nicht mehr verriegeln.
        step5:
          title: Lass' alle davon erfahren
          text: Damit andere Leute erkennen können, dass es sich um ein LibreBike handelt, <a href="#sticker">lade das Stickerdesign herunter</a>, druck' die Sticker auf wasserfestes A4 Stickerpapier und überklebe damit die Logos am Rahmen des Fahrrads. Erzähl' all deinen Freunden davon, denn LibreBikes sind dafür da von allen benutzt zu werden.
    sticker:
      title: Aufkleber
      twosided: Rahmen-Sticker beidseitig (A4)
      onesided: Rahmen-Sticker einseitig (A4)
      small: Kleine Aufkleber (A4)
